<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Emilly Sasaki">
    <meta name="description" content="[PT-BR] Missinger - Converse com seus amigos e familiares e mate a saudade">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ec92409f57.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/estiloconversas.css">

    <title>Missinger - Início</title>
    <link rel="icon" href="./imagens/favicon.png" type="image/png">
</head>

<body>
    <div class="celular">
        <div class="painel">
            <div class="icon-apps">
                <i class="fa-regular fa-comment" style="color: #eee;"></i>
                <i class="fa-brands fa-bluesky" style="color: #eee;"></i>
                <i class="fa-solid fa-phone-slash" style="color: #eee;"></i>
            </div>
            <div class="sinais">
                <i class="fa-solid fa-signal" style="color: #eee;"></i>
                <i class="fa-solid fa-wifi" style="color: #eee;"></i>
                <span>12:00</span>
            </div>
        </div>
        <div class="app">
            <div class="cabecalho">
                <h1>Missinger</h1>
                <img src="./imagens/IconHalf-Paula.png" alt="Paula, a personagem principal">
            </div>
            <div class="conversas">
                <a href="g11-completo.html" target="_self">
                    <div class="conversa">
                        <img src="./imagens/IconHalf-Group.png" alt="">
                        <div class="informacoes">
                            <h3>Químicos do Mal</h3>
                            <p>Daniela: Luana, vira essa...</p>
                        </div>
                        <div class="nada">
                        </div>
                    </div>
                </a>
                <a href="pd11.html" target="_self">
                    <div class="conversa">
                        <img src="./imagens/IconHalf-Dani.png" alt="">
                        <div class="informacoes">
                            <h3>Daniela</h3>
                            <p>Adicionado aos contatos</p>
                        </div>
                        <div class="novo">
                        </div>
                    </div>
                </a>
            </div>
            <!-- <div id="app-aberto">
                <p>O chat já está aberto.</p>
            </div> -->
        </div>
        <div class="botoes">
            <div class="botao">
                <i class="fa-solid fa-caret-left fa-2x" style="color: #a2a2a2;"></i>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <a href="telainicial.html" target="_blank"><i class="fa-regular fa-circle-dot fa-xl"
                        style="color: #a2a2a2;"></i></a>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <i class="fa-solid fa-stop fa-xl" style="color: #a2a2a2;"></i>
            </div>
        </div>
    </div>
</body>

</html>

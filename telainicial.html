<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Emilly Sasaki">
    <meta name="description" content="[PT-BR] Tela inicial.">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ec92409f57.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo.css">

    <title>Tela Inicial</title>
    <link rel="icon" href="./imagens/favicon.png" type="image/png">
</head>

<body>
    <div class="celular">
        <div class="painel">
            <div class="icon-apps">
                <i class="fa-regular fa-comment" style="color: #eee;"></i>
                <i class="fa-brands fa-bluesky" style="color: #eee;"></i>
                <i class="fa-solid fa-phone-slash" style="color: #eee;"></i>
            </div>
            <div class="sinais">
                <i class="fa-solid fa-signal" style="color: #eee;"></i>
                <i class="fa-solid fa-wifi" style="color: #eee;"></i>
                <span>12:00</span>
            </div>
        </div>
        <div class="apps">
            <div class="horizontal">
                <a href="#app-aberto" target="_self">
                    <div class="app-image" style="background-color: #6cc687;">
                        <i class="fa-regular fa-comment fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Missinger</p>
                </a>
                <a href="https://github.com/Minhas-Anotacoes/Diario" target="_blank">
                    <div class="app-image" style="background-color: #e7cd75;">
                        <i class="fa-regular fa-note-sticky fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Diário</p>
                </a>
            </div>
            <div class="horizontal">
                <a href="creditos.html" target="_self">
                    <div class="app-image" style="background-color: #60b6e7;">
                        <i class="fa-regular fa-address-book fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Contatos</p>
                </a>
                <a href="https://www.instagram.com/galeria.de.fotos.apk?utm_source=qr&igsh=MWljdzM2b21ud3Q2Zg==" target="_blank">
                    <div class="app-image" style="background-color: #de7199;">
                        <i class="fa-regular fa-image fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Galeria</p>
                </a>
            </div>
            <div class="horizontal">
                <a href="#app-manutencao" target="_self">
                    <div class="app-image" style="background-color: #e15a5c;">
                        <i class="fa-solid fa-music fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Músicas</p>
                </a>
                <a href="rapport-nenhum.html" target="_self">
                    <div class="app-image" style="background-color: #5b54e2;">
                        <i class="fa-solid fa-phone fa-3x" style="color: #eee;"></i>
                    </div>
                    <p>Rapport</p>
                </a>
            </div>
            <div id="app-aberto">
                <p>O aplicativo Missinger já está aberto.</p>
            </div>
            <div id="app-manutencao">
                <p>O aplicativo está em manutenção.</p>
            </div>
        </div>
        <div class="botoes">
            <div class="botao">
                <i class="fa-solid fa-caret-left fa-2x" style="color: #a2a2a2;"></i>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <i class="fa-regular fa-circle-dot fa-xl" style="color: #a2a2a2;"></i>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <i class="fa-solid fa-stop fa-xl" style="color: #a2a2a2;"></i>
            </div>
        </div>
    </div>
</body>

</html>

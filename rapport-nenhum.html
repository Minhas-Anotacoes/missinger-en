    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="celular">
        <div class="painel">
            <div class="icon-apps">
                <i class="fa-regular fa-comment" style="color: #eee;"></i>
                <i class="fa-brands fa-bluesky" style="color: #eee;"></i>

                <i class="fa-solid fa-signal" style="color: #eee;"></i>

                <span>12:00</span>
            </div>
        </div>
        <div class="background">
            <div class="cabecalho">

        <div class="conteudo">
            <div class="chat">

                    <p class="balao" style="--i: 0;">Olá! Muito obrigado por escolher o nosso app de segurança para fazer denúncias a respeito de inconformidades e violações físicas e morais.

        </div>
        <div class="botoes">
            <div class="botao">
                <a href="telainicial.html" target="_self"><i class="fa-solid fa-caret-left fa-2x"
                        style="color: #a2a2a2;"></i></a>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <a href="telainicial.html" target="_self"></a><i class="fa-regular fa-circle-dot fa-xl" style="color: #a2a2a2;"></i></a>
            </div>
            <div class="separador"></div>
            <div class="botao">
                <i class="fa-solid fa-stop fa-xl" style="color: #a2a2a2;"></i>
            </div>
        </div>
